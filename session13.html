<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 13</title>
    <style>
        *{
           box-sizing: border-box;
           padding: 0;
           margin: 0; 
        }
        body{
            background-color: whitesmoke;
            text-align: center;
        }
        h1{
            color: royalblue;
        }
        form{
            background-color: white;
            width: 400px;
            height: 350px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,.2);
            margin-top: 150px;
            padding: 15px;
        }
        #email,#pass,#login,button{
           width: 100%; 
           padding: 15px;
           border-radius: 5px;
           border: 1px solid rgba(0,0,0,.2);
        }
        #login{
            background-color: royalblue;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
        }
        button{
            background-color: #33cc33;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
        }
        a{
            color: royalblue;
            text-decoration: none;
        }
        hr{
            border: 1px solid rgba(0,0,0,.1);
        }
        #create{
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Book</h1><br>
        <h2>No.1 Social Media Site!<br> Join Now!!</h2>
    </header>
    <form action="">

        <input type="email" id="email" 
        placeholder="Email address or phone number" required><br><br>

        <input type="password" id="pass" placeholder="Password" required><br><br>

        <input type="submit" value="Log In" id="login"><br><br>

        <a href="">Forgotted password?</a><br><br>

        <hr><br>
        <button>Create New Account</button>

    </form><br><br>
    <p><a id="create" href=""><b>Create a page</b></a> for a celebrity, band or business</p>
    
</body>
</html>
