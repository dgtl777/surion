<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 12</title>
    <style>
        body {
            background-color: skyblue;
            text-align: center;
        }

        h1 {
            color: yellow;
        }
    </style>
</head>

<body>
    <header>
        <h1>HTML Form Elements</h1>
    </header>
    <form action="">
        <fieldset>
            <legend>Food Form</legend>
            <label for="">Favourite Dish:</label>
            <select name="" id="">

                <optgroup label="Sea Food">
                    <option value="">Nandu Curry</option>
                    <option value="">Prawns 65</option>
                </optgroup>
                <optgroup label="Non Veg">
                    <option value="">Chicken Lollipop</option>
                </optgroup>
                <optgroup label="Veg">
                    <option value="">Mung Beans and Rice</option>
                </optgroup>

            </select><br><br>
            <label for="">How much do you like this this?</label>
            <input type="range" min="0" max="100" name="" id=""><br><br>
            <label for="">Please select your date of birth:</label>
            <input type="date" name="" id=""><br><br>
            <label for="">Select Time:</label>
            <input type="time" name="" id=""><br><br>
            <label for="">Please upload file</label>
            <input type="file" name="" id=""><br><br>
            <input type="submit" value="Submit Form" name="" id="">
            <input type="reset" name="" id="">

        </fieldset>
    </form>

</body>

</html>
