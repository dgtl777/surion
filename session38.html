<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 38</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(skyblue, blue);
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            color: white;
        }

        button {
            width: 100px;
            padding: 10px;
            border: 4px outset grey;
            font-weight: bold;
        }

        #num1,
        #num2 {
            width: 200px;
            padding: 10px;
        }

        .cal {
            width: 300px;
            height: 450px;
            background-color: silver;
            margin: auto;
            padding: 10px;
            border: 10px groove silver;
        }
    </style>
</head>

<body>
    <header>
        <h1>Basic Calculator</h1>
    </header>
    <div class="cal">
        <input type="text" name="" id="num1" placeholder="Enter number 1"><br><br>
        <input type="text" name="" id="num2" placeholder="Enter number 2"><br><br>
        <button onclick="add()">ADD</button><br><br>
        <button onclick="sub()">SUBTRACT</button><br><br>
        <button onclick="mul()">MULTIPLY</button><br><br>
        <button onclick="div()">DIVIDE</button><br><br>
        <h2>Result</h2>
        <h3 id="result"></h3>
    </div>

</body>
<script>
    function add() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;

        var result = parseInt(num1) + parseInt(num2);

        document.getElementById("result").innerText =
            result;
    }
    function sub() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;

        var result = parseInt(num1) - parseInt(num2);

        document.getElementById("result").innerText =
            result;
    }
    function mul() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;

        var result = parseInt(num1) * parseInt(num2);

        document.getElementById("result").innerText =
            result;
    }
    function div() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;

        var result = parseInt(num1) / parseInt(num2);

        document.getElementById("result").innerText =
            result;
    }
</script>

</html>
