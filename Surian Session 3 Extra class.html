<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 3</title>
</head>
<body style="background-color: skyblue;text-align: center;">
    <header>
        <h1>Some More Tags</h1>
    </header>
    <p>The bold tag has a sibling called the 
        <strong>strong tag</strong></p>
    <p>The Italic tag has a sibling called the 
        <em>emphasise tag</em></p>
    <p>The underline tag has a sibling called the
        <ins>insert tag</ins></p>
    <p>The strike tag has a sibling sibling called
        the <del>delete tag</del></p>

    <h1>Character Entities</h1>
    <h2>HTML Emojis</h2>
    <p style="font-size: 28px;">&#128663;</p>
</body>
</html>
