<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 6</title>
</head>

<body style="background-color: skyblue;text-align: center;">
    <header>
        <h1 style="color: blue;">HTML Lists</h1>
    </header>
    <h2>Ordered List</h2>
    <h3>Shopping List</h3>
    <ol>
        <li>Bread</li>
        <li>Butter</li>
        <li>Milk</li>
    </ol>
    <h2>Unordered List</h2>
    <h3>Chores</h3>
    <ul>
        <li>Do My Homework</li>
        <li>Clean My Room</li>
        <li>Feed The Dogs</li>
    </ul>
    <h2>Description List</h2>
    <dl>
        <dt>Fruits</dt>
        <dd>Mango</dd>
        <dd>Oranges</dd>
        <dd>Apples</dd>
        <dt>Vegetables</dt>
        <dd>Potato</dd>
        <dd>Onion</dd>
        <dd>Cabbage</dd>
    </dl>
    <img width="300px" style="border: 20px groove red;"
        src="https://cdn.pixabay.com/photo/2015/04/19/08/32/marguerite-729510__340.jpg" alt="">

</body>

</html>
